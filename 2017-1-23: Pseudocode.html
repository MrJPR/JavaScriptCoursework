<html>
<head>

<!--Pseudocode
1.User loads page
2.User is asked to select a door
3.User selects door from a dropdown
4.User is given their prize-->

</head>
<body>

<p>To reveal your prize, pick a door, any door from the menu!</p>


<select id="MyDoor" onchange="Door()">
 <option value="Pick">Choose a door!
 <option value="Door 1">Door 1
 <option value="Door 2">Door 2
 <option value="Door 3">Door 3
</select>


<script>
function Door() {
 var D = document.getElementById("MyDoor").value;

//Door number 1
if (D == "Door 1"){
 alert("You win a brand new car!");
 }

//Door number 2
else if(D == "Door 2"){
 alert("You win a fine selection of household cleaners!");
 }
 
//Door number 3
else if(D == "Door 3"){
 alert("Who ever picks door number 3? You win nothing!");
 }

//Joke number 1
else {
 alert("Don't want to choose a door, eh? Well, try again.");
}
}
</script>

</body>
</html>
