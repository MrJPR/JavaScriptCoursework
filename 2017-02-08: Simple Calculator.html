<html>
<head>
<title>Calculator</title>
<script language="JavaScript">


function getSum(){
var first = Number(document.theForm.elements[0].value);
var second = Number(document.theForm.elements[1].value);
var sum = first + second;
document.getElementById("answer").innerHTML = sum;
}

function getDifference(){
var first = Number(document.theForm.elements[0].value);
var second = Number(document.theForm.elements[1].value);
var sum = first - second;
document.getElementById("answer").innerHTML = sum;
}

function getProduct(){
var first = Number(document.theForm.elements[0].value);
var second = Number(document.theForm.elements[1].value);
var sum = first * second;
document.getElementById("answer").innerHTML = sum;
}

function getQuotient(){
var first = Number(document.theForm.elements[0].value);
var second = Number(document.theForm.elements[1].value);
var sum = first / second;
document.getElementById("answer").innerHTML = sum;
}

function getSqrt(){
var first = Number(document.theForm.elements[0].value);
var sum = Math.sqrt(first);
document.getElementById("answer").innerHTML = sum;
}

function getSqr(){
var first = Number(document.theForm.elements[0].value);
var sum = first * first;
document.getElementById("answer").innerHTML = sum;
}

</script>
</head>
<body>
<form name="theForm">
<p>Enter a number in each box.<br><p>
<input type="text" ><br>
<input type="text" ><br>
<input type="button" value="+" onClick="getSum()">
<input type="button" value="-" onClick="getDifference()">
<input type="button" value="x" onClick="getProduct()">
<input type="button" value="%" onClick="getQuotient()">
<input type="button" value="²√" onClick="getSqrt()">
<input type="button" value="x²" onClick="getSqr()"><br>
<p id = "answer" ></p>
<input type="Reset">
</form>
</body>
</html>
