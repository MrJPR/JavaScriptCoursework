<body>
<!--

In the script below, replace each comment 1) - 10) with a single line of code each. The resulting output should match the sample output in the block

<p id="demo"></p>

<script>
var output = "";
var KingCo = ["Seattle", "Bellevue", "Kirkland", "Mercer Island"];

//1) define a new array called PierceCo with elements "Tacoma", "Sumner", "Puyallup"
var PierceCo = ["Tacoma", "Sumner", "Puyallup"];

//2) Combine PierceCo with KingCo to make a new array called Metro
var Metro = KingCo.concat(PierceCo);


output += Metro.toString() + "<br>" + "<br>";


//3)Put "Everett" on the ride hand end of Metro
Metro.push("Everett");


output+=Metro.toString() + "<br>" + "<br>";


//4) Put Federal Way on the left hand end of Metro
Metro.splice(0, 0, "Federal Way");


output+=Metro.toString() + "<br>" + "<br>";


//5) Alphabetize Metro
Metro.sort();


output+=Metro.toString() + "<br>" + "<br>";

//6) Revome the last element on the right hand side of Metro
Metro.pop();


output+=Metro.toString() + "<br>" + "<br>";

//7) Replace Kirkland and Mercer Island with Tukwila
Metro.splice(3, 2, "Tukwila");


output+=Metro.toString() + "<br>" + "<br>";

//8) Place Metro into reverse alphabetical order
Metro.reverse();


output+=Metro.toString() + "<br>" + "<br>";

//9) Sort Metro at random
Metro.sort(function (a, b){return (0.5 - Math.random());});


output+=Metro.toString() + "<br>" + "<br>";


//10 Test code
document.getElementById("demo").innerHTML = document.write(output);//Finish This!

</script>
